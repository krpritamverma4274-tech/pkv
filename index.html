<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Exam Hub | 100+ Test Series</title>
    <style>
        :root { --primary: #1a73e8; --success: #28a745; --danger: #d93025; --bg: #f1f3f4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #202124; }

        /* Screens */
        .screen { min-height: 100vh; display: none; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 900px; text-align: center; }
        
        /* Grid System */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; width: 100%; }
        .card { background: white; padding: 20px; border: 2px solid #e0e0e0; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); background: #f8fbff; }
        
        /* Test List Scroll */
        .scroll-list { max-height: 400px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; padding: 10px; }
        .test-item { padding: 15px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .test-item:hover { background: var(--primary); color: white; }

        /* Quiz UI */
        header { background: var(--primary); color: white; padding: 15px 5%; display: none; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .quiz-box { display: none; max-width: 1100px; margin: 20px auto; gap: 20px; padding: 0 15px; }
        .q-card { flex: 2; background: white; padding: 30px; border-radius: 10px; min-height: 450px; text-align: left; }
        .option { display: block; padding: 15px; border: 1px solid #ddd; margin: 10px 0; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option.correct { background: #d4edda !important; border-color: #28a745; }
        .option.wrong { background: #f8d7da !important; border-color: #dc3545; }

        /* Palette */
        .palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .dot { width: 35px; height: 35px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; border-radius: 5px; cursor: pointer; }
        .dot.done { background: var(--success); color: white; border: none; }
        .dot.active { border: 2px solid var(--primary); color: var(--primary); }

        .btn { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: var(--primary); color: white; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 12px; }
        .my-rank { background: #fff3cd; font-weight: bold; }
    </style>
</head>
<body>

    <div id="scr-reg" class="screen" style="display: flex;">
        <div class="container" style="max-width: 400px;">
            <h2 style="color:var(--primary)">Candidate Login</h2>
            <input type="text" id="user-name" placeholder="Full Name" style="width:100%; padding:12px; margin:15px 0; border:1px solid #ddd; border-radius:6px;">
            <button class="btn" style="width:100%" onclick="register()">Login</button>
        </div>
    </div>

    <div id="scr-main" class="screen">
        <div class="container">
            <h2>Select Exam Category</h2>
            <div class="grid">
                <div class="card" onclick="showExams('railway')"><h3>üöÇ Railway</h3><p>NTPC, JE, ALP, Group D</p></div>
                <div class="card" onclick="showExams('ssc')"><h3>üèõÔ∏è SSC</h3><p>CGL, CHSL, MTS, GD</p></div>
                <div class="card" onclick="showExams('police')"><h3>üëÆ Police</h3><p>State Police & SI</p></div>
            </div>
        </div>
    </div>

    <div id="scr-sub" class="screen">
        <div class="container">
            <h2 id="sub-title">Exams</h2>
            <div class="grid" id="exam-list"></div>
            <button class="btn" style="margin-top:20px; background:#666" onclick="backToMain()">Back</button>
        </div>
    </div>

    <div id="scr-tests" class="screen">
        <div class="container">
            <h2 id="test-list-title">Select Mock Test</h2>
            <div class="scroll-list" id="test-numbers"></div>
            <button class="btn" style="margin-top:20px; background:#666" onclick="backToExams()">Back</button>
        </div>
    </div>

    <header id="quiz-head">
        <div id="current-test-name" style="font-weight:bold">Exam</div>
        <div id="timer" style="font-size:20px; font-weight:bold;">60:00</div>
        <button class="btn" style="background:var(--success)" onclick="submitTest()">Finish Test</button>
    </header>

    <div class="quiz-box" id="quiz-body">
        <div class="q-card">
            <h3 id="q-number">Question 1</h3>
            <p id="q-text" style="margin:20px 0; font-size:20px; line-height:1.5;"></p>
            <div id="options-box"></div>
            <div id="review-fact" style="display:none; margin-top:15px; padding:15px; background:#e8f0fe; border-radius:8px;"></div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" style="background:#eee; color:#333" onclick="prevQ()">Previous</button>
                <button class="btn" id="next-btn" onclick="nextQ()">Save & Next</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="palette" id="palette"></div>
        </div>
    </div>

    <div id="scr-res" class="screen">
        <div class="container">
            <h2>Result & Ranking</h2>
            <h1 id="final-score" style="font-size:60px; color:var(--primary); margin:15px 0;">0/0</h1>
            <h3>üèÜ Global Leaderboard</h3>
            <table id="rank-table">
                <thead><tr><th>Rank</th><th>Candidate</th><th>Score</th></tr></thead>
                <tbody id="rank-data"></tbody>
            </table>
            <div style="display:flex; gap:10px; justify-content:center;">
                <button class="btn" onclick="reviewTest()" style="background:orange">Review Answers</button>
                <button class="btn" onclick="location.reload()">Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        // Database Structure
        const database = {
            railway: {
                ntpc: { name: "RRB NTPC", tests: 100 },
                alp: { name: "RRB ALP/Tech", tests: 100 },
                je: { name: "RRB JE", tests: 100 },
                groupd: { name: "Group D", tests: 100 }
            },
            ssc: {
                cgl: { name: "SSC CGL", tests: 50 },
                gd: { name: "SSC GD", tests: 100 },
                mts: { name: "SSC MTS", tests: 50 }
            }
        };

        // Sample Questions (Asali data yahan bharein)
        const questionsDB = [
            { q: "Power ki SI Unit kya hai?", o: ["Watt", "Volt", "Newton", "Ohm"], a: 0, f: "Power is measured in Watts." },
            { q: "Capital of India?", o: ["Mumbai", "Delhi", "Kolkata", "Chennai"], a: 1, f: "New Delhi is the capital." },
            { q: "‚àö625 ka maan?", o: ["15", "25", "35", "45"], a: 1, f: "25 x 25 = 625" }
        ];

        let user = "", currentCat = "", currentExam = "", currentTestNo = 0;
        let qIdx = 0, answers = [], time = 3600, timer, isReview = false;

        function register() {
            user = document.getElementById('user-name').value;
            if(!user) return alert("Please enter name");
            document.getElementById('scr-reg').style.display='none';
            document.getElementById('scr-main').style.display='flex';
        }

        function showExams(cat) {
            currentCat = cat;
            let h = "";
            for(let key in database[cat]) {
                h += `<div class="card" onclick="showTestNumbers('${key}')"><h3>${database[cat][key].name}</h3><p>${database[cat][key].tests} Tests Available</p></div>`;
            }
            document.getElementById('exam-list').innerHTML = h;
            document.getElementById('scr-main').style.display='none';
            document.getElementById('scr-sub').style.display='flex';
        }

        function showTestNumbers(exam) {
            currentExam = exam;
            let total = database[currentCat][exam].tests;
            let h = "";
            for(let i=1; i<=total; i++) {
                h += `<div class="test-item" onclick="startTest(${i})">Test ${i}</div>`;
            }
            document.getElementById('test-numbers').innerHTML = h;
            document.getElementById('scr-sub').style.display='none';
            document.getElementById('scr-tests').style.display='flex';
        }

        function startTest(num) {
            currentTestNo = num;
            isReview = false;
            answers = new Array(questionsDB.length).fill(null);
            document.getElementById('scr-tests').style.display='none';
            document.getElementById('quiz-head').style.display='flex';
            document.getElementById('quiz-body').style.display='flex';
            document.getElementById('current-test-name').innerText = `${database[currentCat][currentExam].name} - Test ${num}`;
            qIdx = 0;
            loadQ();
            timer = setInterval(tick, 1000);
        }

        function loadQ() {
            let q = questionsDB[qIdx];
            document.getElementById('q-number').innerText = `Question ${qIdx + 1}`;
            document.getElementById('q-text').innerText = q.q;
            let h = "";
            q.o.forEach((opt, i) => {
                let cls = "option";
                if(isReview) {
                    if(i === q.a) cls += " correct";
                    if(answers[qIdx] === i && i !== q.a) cls += " wrong";
                }
                let check = (answers[qIdx] === i) ? "checked" : "";
                h += `<label class="${cls}"><input type="radio" name="opt" onclick="saveAns(${i})" ${check} ${isReview?'disabled':''}> ${opt}</label>`;
            });
            document.getElementById('options-box').innerHTML = h;
            
            // Fact for review
            const factBox = document.getElementById('review-fact');
            if(isReview) {
                factBox.style.display = "block";
                factBox.innerHTML = `<strong>Explanation:</strong> ${q.f}`;
            } else { factBox.style.display = "none"; }
            updatePalette();
        }

        function saveAns(i) { if(!isReview) { answers[qIdx] = i; updatePalette(); } }

        function updatePalette() {
            let h = "";
            for(let i=0; i<questionsDB.length; i++) {
                let cl = (i===qIdx)?"dot active":(answers[i]!==null?"dot done":"dot");
                h += `<div class="${cl}" onclick="qIdx=${i};loadQ()">${i+1}</div>`;
            }
            document.getElementById('palette').innerHTML = h;
        }

        function nextQ() { if(qIdx < questionsDB.length-1) { qIdx++; loadQ(); } }
        function prevQ() { if(qIdx > 0) { qIdx--; loadQ(); } }

        function tick() {
            time--;
            let m=Math.floor(time/60), s=time%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
            if(time<=0) submitTest();
        }

        function submitTest() {
            clearInterval(timer);
            let score = 0;
            questionsDB.forEach((q, i) => { if(answers[i] === q.a) score++; });
            
            // Local Ranking Logic
            let lKey = `rank_${currentExam}_${currentTestNo}`;
            let hist = JSON.parse(localStorage.getItem(lKey) || "[]");
            hist.push({n: user, s: score});
            hist.sort((a,b) => b.s - a.s);
            localStorage.setItem(lKey, JSON.stringify(hist));

            document.getElementById('quiz-head').style.display='none';
            document.getElementById('quiz-body').style.display='none';
            document.getElementById('scr-res').style.display='flex';
            document.getElementById('final-score').innerText = `${score} / ${questionsDB.length}`;
            
            let h = "";
            hist.slice(0,10).forEach((e, i) => {
                let me = (e.n === user && e.s === score) ? "class='my-rank'" : "";
                h += `<tr ${me}><td>${i+1}</td><td>${e.n}</td><td>${e.s}</td></tr>`;
            });
            document.getElementById('rank-data').innerHTML = h;
        }

        function reviewTest() {
            isReview = true;
            document.getElementById('scr-res').style.display='none';
            document.getElementById('quiz-head').style.display='flex';
            document.getElementById('quiz-body').style.display='flex';
            qIdx = 0;
            loadQ();
        }

        function backToMain() { document.getElementById('scr-sub').style.display='none'; document.getElementById('scr-main').style.display='flex'; }
        function backToExams() { document.getElementById('scr-tests').style.display='none'; document.getElementById('scr-sub').style.display='flex'; }
    </script>
</body>
</html>
