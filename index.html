<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Exam Portal - Review & Negative Marking</title>
    <style>
        :root { --primary: #1a73e8; --success: #28a745; --danger: #d93025; --bg: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); }

        .screen { min-height: 100vh; display: none; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 900px; text-align: center; }
        
        /* Grid Layouts */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; width: 100%; }
        .card { background: #fff; padding: 20px; border: 2px solid #eee; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }

        /* 1 to 100 Grid */
        .test-list-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; margin-top: 20px; max-height: 400px; overflow-y: auto; padding: 10px; border: 1px solid #ddd; }
        .test-unit { padding: 12px; background: #fff; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .test-unit:hover { background: var(--primary); color: white; }

        /* Quiz UI */
        header { background: var(--primary); color: white; padding: 15px 5%; display: none; justify-content: space-between; align-items: center; position: sticky; top: 0; }
        .quiz-ui { display: none; max-width: 1100px; margin: 20px auto; gap: 20px; padding: 0 15px; }
        .question-box { flex: 2; background: white; padding: 30px; border-radius: 10px; min-height: 450px; text-align: left; }
        
        /* Options with Review Colors */
        .opt-label { display: block; padding: 15px; border: 1px solid #ddd; margin: 10px 0; border-radius: 8px; cursor: pointer; }
        .opt-label.correct { background: #d4edda !important; border-color: #28a745; }
        .opt-label.wrong { background: #f8d7da !important; border-color: #dc3545; }

        .palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .dot { width: 35px; height: 35px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; border-radius: 5px; cursor: pointer; }
        .dot.done { background: var(--success); color: white; }
        .dot.active { border: 2px solid var(--primary); color: var(--primary); }

        .btn { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: var(--primary); color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; }
        .my-rank { background: #fff3cd; font-weight: bold; }
    </style>
</head>
<body>

    <div id="scr-reg" class="screen" style="display: flex;">
        <div class="container" style="max-width: 400px;">
            <h2 style="color:var(--primary)">New Registration</h2>
            <input type="text" id="user-name" placeholder="Full Name" style="width:100%; padding:12px; margin-top:15px; border:1px solid #ddd; border-radius:6px;">
            <input type="text" id="user-phone" placeholder="Phone Number" style="width:100%; padding:12px; margin-top:15px; border:1px solid #ddd; border-radius:6px;">
            <button class="btn" style="width:100%; margin-top:20px;" onclick="register()">Start Free Test</button>
        </div>
    </div>

    <div id="scr-cats" class="screen">
        <div class="container">
            <h2>Select Category</h2>
            <div class="grid">
                <div class="card" onclick="openExams('railway')"><h3>üöÇ Railway</h3><p>NTPC, ALP, JE</p></div>
                <div class="card" onclick="openExams('ssc')"><h3>üèõÔ∏è SSC</h3><p>CGL, GD, MTS</p></div>
            </div>
        </div>
    </div>

    <div id="scr-exams" class="screen">
        <div class="container">
            <h2 id="cat-title">Exams</h2>
            <div class="grid" id="exam-items"></div>
            <button class="btn" style="background:#666; margin-top:20px;" onclick="showScr('scr-cats')">Back</button>
        </div>
    </div>

    <div id="scr-test-list" class="screen">
        <div class="container">
            <h2 id="series-title">Select Test Number</h2>
            <div class="test-list-grid" id="test-grid"></div>
            <button class="btn" style="background:#666; margin-top:20px;" onclick="showScr('scr-exams')">Back</button>
        </div>
    </div>

    <header id="quiz-head">
        <div id="active-test-name">Exam</div>
        <div id="timer" style="font-size:22px; font-weight:bold;">60:00</div>
        <button class="btn" style="background:var(--success)" onclick="submitTest()">Submit</button>
    </header>

    <div class="quiz-ui" id="quiz-body">
        <div class="question-box">
            <h3 id="q-no">Q1</h3>
            <p id="q-txt" style="margin:20px 0; font-size:18px;"></p>
            <div id="opt-box"></div>
            <div id="review-fact" style="display:none; margin-top:20px; padding:15px; background:#e8f0fe; border-radius:8px;"></div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" style="background:#eee; color:#333" onclick="prev()">Previous</button>
                <button class="btn" id="next-btn" onclick="next()">Save & Next</button>
            </div>
        </div>
        <div class="sidebar">
            <p style="margin-bottom:10px; font-weight:bold;">Questions</p>
            <div class="palette" id="palette"></div>
        </div>
    </div>

    <div id="scr-res" class="screen">
        <div class="container">
            <h2>Result Analysis</h2>
            <h1 id="score-display" style="font-size:60px; color:var(--primary); margin:15px 0;">0 / 0</h1>
            <div id="stats" style="margin-bottom:20px; font-weight:bold;"></div>
            <h3>üèÜ Leaderboard</h3>
            <table>
                <thead><tr><th>Rank</th><th>Name</th><th>Score</th></tr></thead>
                <tbody id="rank-rows"></tbody>
            </table>
            <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                <button class="btn" style="background:orange" onclick="reviewMode()">Review Answers</button>
                <button class="btn" onclick="location.reload()">Dashboard</button>
            </div>
        </div>
    </div>

    <script>
        const db = {
            railway: { t: "Railway", exams: { ntpc:"NTPC", alp:"ALP", je:"JE" } },
            ssc: { t: "SSC", exams: { cgl:"CGL", gd:"GD" } }
        };

        const questions = [
            { q: "Power ki unit kya hai?", o: ["Watt", "Volt", "Newton", "Ohm"], a: 0, f: "Power is measured in Watts (W)." },
            { q: "‚àö625 ka maan?", o: ["15", "25", "35", "45"], a: 1, f: "25 x 25 = 625" }
        ];

        let userN = "", curCat = "", curEx = "", qIdx = 0, ans = [], timer, time = 3600, isRev = false;

        function showScr(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display='none');
            document.getElementById('quiz-head').style.display='none';
            document.getElementById('quiz-body').style.display='none';
            document.getElementById(id).style.display='flex';
        }

        function register() {
            userN = document.getElementById('user-name').value;
            if(!userN) return alert("Enter Name");
            showScr('scr-cats');
        }

        function openExams(cat) {
            curCat = cat;
            document.getElementById('cat-title').innerText = db[cat].t;
            let h = "";
            for(let key in db[cat].exams) {
                h += `<div class="card" onclick="openTestList('${key}')"><h3>${db[cat].exams[key]}</h3><p>100 Tests</p></div>`;
            }
            document.getElementById('exam-items').innerHTML = h;
            showScr('scr-exams');
        }

        function openTestList(ex) {
            curEx = ex;
            let h = "";
            for(let i=1; i<=100; i++) {
                h += `<div class="test-unit" onclick="start(${i})">Test ${i}</div>`;
            }
            document.getElementById('test-grid').innerHTML = h;
            document.getElementById('series-title').innerText = db[curCat].exams[ex] + " Series";
            showScr('scr-test-list');
        }

        function start(n) {
            ans = new Array(questions.length).fill(null);
            qIdx = 0; time = 3600; isRev = false;
            showScr('none');
            document.getElementById('quiz-head').style.display='flex';
            document.getElementById('quiz-body').style.display='flex';
            document.getElementById('active-test-name').innerText = db[curCat].exams[curEx] + " | Test " + n;
            loadQ();
            timer = setInterval(tick, 1000);
        }

        function loadQ() {
            let q = questions[qIdx];
            document.getElementById('q-no').innerText = "Question " + (qIdx+1);
            document.getElementById('q-txt').innerText = q.q;
            let h = "";
            q.o.forEach((o, i) => {
                let cls = "opt-label";
                if(isRev) {
                    if(i === q.a) cls += " correct";
                    if(ans[qIdx] === i && i !== q.a) cls += " wrong";
                }
                let chk = (ans[qIdx] === i) ? "checked" : "";
                h += `<label class="${cls}"><input type="radio" name="o" onclick="save(${i})" ${chk} ${isRev?'disabled':''}> ${o}</label>`;
            });
            document.getElementById('opt-box').innerHTML = h;
            document.getElementById('review-fact').style.display = isRev ? "block" : "none";
            document.getElementById('review-fact').innerHTML = "<strong>Fact:</strong> " + q.f;
            pal();
        }

        function save(i) { if(!isRev) { ans[qIdx] = i; pal(); } }

        function pal() {
            let h = "";
            for(let i=0; i<questions.length; i++) {
                let cl = (i===qIdx)?"dot active":(ans[i]!==null?"dot done":"dot");
                h += `<div class="${cl}" onclick="qIdx=${i};loadQ()">${i+1}</div>`;
            }
            document.getElementById('palette').innerHTML = h;
        }

        function next() { if(qIdx < questions.length-1) { qIdx++; loadQ(); } }
        function prev() { if(qIdx > 0) { qIdx--; loadQ(); } }

        function tick() {
            time--;
            let m=Math.floor(time/60), s=time%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0'+s:s}`;
            if(time<=0) submitTest();
        }

        function submitTest() {
            clearInterval(timer);
            let score = 0, correct = 0, wrong = 0;
            questions.forEach((q, i) => {
                if(ans[i] === q.a) { score += 1; correct++; }
                else if(ans[i] !== null) { score -= 0.25; wrong++; }
            });

            let key = "rank_" + curEx;
            let hist = JSON.parse(localStorage.getItem(key) || "[]");
            hist.push({n: userN, s: score});
            hist.sort((a,b) => b.s - a.s);
            localStorage.setItem(key, JSON.stringify(hist));

            showScr('scr-res');
            document.getElementById('score-display').innerText = score.toFixed(2);
            document.getElementById('stats').innerText = `Correct: ${correct} | Wrong: ${wrong} | Negative: ${(wrong*0.25).toFixed(2)}`;
            
            let rH = "";
            hist.slice(0, 10).forEach((e, i) => {
                let me = (e.n === userN && e.s === score) ? "class='my-rank'" : "";
                rH += `<tr ${me}><td>${i+1}</td><td>${e.n}</td><td>${e.s}</td></tr>`;
            });
            document.getElementById('rank-rows').innerHTML = rH;
        }

        function reviewMode() { isRev = true; showScr('none'); document.getElementById('quiz-head').style.display='flex'; document.getElementById('quiz-body').style.display='flex'; qIdx=0; loadQ(); }
    </script>
</body>
</html>
